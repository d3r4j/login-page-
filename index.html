<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1> Tomb Raider </h1>

        <form class="form" id="login">
            <h1 class="form__title"> Login</h1>
            <div class="form__message form__message--error"> </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or Email ">
                <div class="form__input-error-message"></div>

            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" placeholder="Enter Password">
                <div class="form__input-error-message"></div>

            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">forgot password / create new account</a>
            </p>
            <p class="form__text">
                <a id="linkCreateAccount" href="./" class="form__link">dont have an account? create account</a>
            </p>


        </form>



        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"> </div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>

            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" placeholder=" Email ">
                <div class="form__input-error-message"></div>

            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
            </div>



            <button class="form__button" type="submit">Continue</button>

            <p class="form__text">
                <a id="linkLogin" href="./" class="form__link">Already have an account? Login here</a>
            </p>


        </form>


    </div>


    <script src="main.js"></script>
</body>

</html>
